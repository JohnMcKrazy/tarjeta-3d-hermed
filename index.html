<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tarjeta 3D</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="main">
            <div class="container">
                <div class="card">
                    <div class="producto">
                        <div class="base"></div>
                        <div class="imagen-producto">
                            <img
                                src="assets/img/PNG/TOCHO%20-%20CERDITO%20SIN%20SOMBRAS.png"
                                alt="TOCHERO"
                                id="img-animada"
                            />
                        </div>
                    </div>
                    <div class="card-info">
                        <div class="card-title">
                            <h1>TOCHERO</h1>
                        </div>
                        <div class="info-producto">
                            <p>
                                El esta preparado para cuidar tu dinero hasta el final del partido
                            </p>
                        </div>
                        <div class="precio">
                            <h1>$150.00mx</h1>
                        </div>
                        <div class="btns">
                            <div class="buynow" type="button" autofocus>Comprarlo Ya</div>
                            <div class="sendcar" type="button" autofocus>Mandar al Carrito</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
